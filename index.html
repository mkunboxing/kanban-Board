<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="main_container">
        <div class="container">
            <div class="todo_items" id="todo_list">
                <div class="box_title todo_title"> TODO
                    <span id="todo_count" class="count">0</span>
                </div>
                <p class="tasks" draggable="true">Task 1 in lists</p>
                <p class="tasks" draggable="true">Task 2 in lists vbbfdbdfbd</p>
                <p class="tasks" draggable="true">Task 3 in lists</p>
                <p class="tasks" draggable="true">Task 3 in lists</p>
            </div>

            <div class="inputbox">
                <input  id="todo_input" type="text"  placeholder="Enter Task">
                <button id="todo_add" class="todo_addItems" type="button" >+</button>
            </div>
        </div>

        <div class="container">
            <div id="progress" class="todo_items">
                <div class="box_title todo_title"> IN PROGRESS 
                    <span id="progress_count" class="count">0</span>
                </div>
                 <p class="tasks" draggable="true">Task 1 in progress</p>
                 <p class="tasks" draggable="true">Task 2 in progress</p>
                 <p class="tasks" draggable="true">Task 2 in progress</p>
            </div>
            <div class="inputbox">
                <input type="text" id="p_input" placeholder="Enter Task">
                <button id="p_add" class="todo_addItems" type="button" >+</button>
            </div>
        </div>


        <div class="container">
            <div id="done" class="todo_items">
                <div class="box_title todo_title"> DONE
                    <span id="done_count" class="count">0</span>
                </div>
                <p class="tasks" draggable="true">Task 1 in done</p>
                <p class="tasks" draggable="true">Task 2 in done</p>
                <p class="tasks" draggable="true">Task 3 in done</p>
            </div>

            <div class="inputbox">
                <input type="text" id="done_input" placeholder="Enter Task">
                <button class="todo_addItems" type="button" id="done_add">+</button>
            </div>
        </div>
    </div>
    <script src="util.js"></script>
    <script src="script.js"></script>
    <script src="add.js"></script>
</body>

</html>
